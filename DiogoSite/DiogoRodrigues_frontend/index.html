<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FulLshoT</title>
    <style>
      /* Canvas do fundo (fibra de carbono animada) */
      canvas#carbon-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
        background: radial-gradient(circle at center, #0a0a0a 0%, #141414 100%);
      }
    </style>
  </head>

  <body>
    <!-- üîπ Canvas de fundo ANTES do React -->
    <canvas id="carbon-bg"></canvas>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- üîπ Script da textura -->
    <script>
      const canvas = document.getElementById("carbon-bg");
      const ctx = canvas.getContext("2d");

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.addEventListener("resize", resize);
      resize();

      let t = 0;
      function draw() {
        const w = canvas.width;
        const h = canvas.height;
        ctx.clearRect(0, 0, w, h);

        // fundo gradiente din√¢mico
        const grad = ctx.createLinearGradient(0, 0, w, h);
        grad.addColorStop(0, "#0a0a0a");
        grad.addColorStop(1, "#1a1a1a");
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, w, h);

        // linhas diagonais tipo fibra de carbono
        const spacing = 10;
        ctx.strokeStyle = "rgba(255,255,255,0.03)";
        ctx.lineWidth = 1;

        for (let x = 0; x < w + h; x += spacing) {
          ctx.beginPath();
          ctx.moveTo(x - h, 0);
          ctx.lineTo(x, h);
          ctx.stroke();
        }

        ctx.strokeStyle = "rgba(255,255,255,0.02)";
        for (let x = 0; x < w + h; x += spacing) {
          ctx.beginPath();
          ctx.moveTo(x - h + 5 * Math.sin(t * 0.05), 0);
          ctx.lineTo(x + 5 * Math.cos(t * 0.05), h);
          ctx.stroke();
        }

        t += 1;
        requestAnimationFrame(draw);
      }

      draw();
    </script>
  </body>
</html>
